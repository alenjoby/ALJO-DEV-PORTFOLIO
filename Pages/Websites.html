  <script>
    document.querySelector('.grid-container').style.visibility = 'hidden';
    const logo = document.querySelector('#loading-overlay .logo');
    const picture = document.querySelector('#loading-overlay .picture');
    const overlay = document.getElementById('loading-overlay');

    // Set initial state
    logo.style.opacity = '0';
    logo.style.transform = 'translateY(-80px) scale(0.85)';
    picture.style.opacity = '0';
    picture.style.transform = 'translateY(80px) scale(0.85)';

    window.addEventListener('DOMContentLoaded', function() {
      // Animate in with bounce
      setTimeout(() => {
        logo.style.transition = 'all 0.8s cubic-bezier(.68,-0.55,.27,1.55)';
        picture.style.transition = 'all 0.8s cubic-bezier(.68,-0.55,.27,1.55)';
        logo.style.opacity = '1';
        logo.style.transform = 'translateY(0) scale(1)';
        picture.style.opacity = '1';
        picture.style.transform = 'translateY(0) scale(1)';
      }, 100);

      // Wait, then pop out with rotation, blur, and glow
      setTimeout(() => {
        logo.style.transition = 'all 0.32s cubic-bezier(.68,-0.55,.27,1.55)';
        picture.style.transition = 'all 0.32s cubic-bezier(.68,-0.55,.27,1.55)';
        logo.style.opacity = '0';
        logo.style.transform = 'scale(1.5) rotate(-8deg)';
        picture.style.opacity = '0';
        picture.style.transform = 'scale(1.5) rotate(8deg)';
        overlay.classList.add('popout');
      }, 2800);

      // Fade out overlay and show main content
      setTimeout(() => {
        overlay.style.opacity = '0';
        setTimeout(() => {
          overlay.style.display = 'none';
          document.querySelector('.grid-container').style.visibility = 'visible';
          overlay.classList.remove('popout');
          
          // Start sequential animations
          startSequentialAnimations();
        }, 350);
      }, 3200);
    });

    function startSequentialAnimations() {
      const sections = [
        '.header',
        '.contact',
        '.footer',
        '.project-1',
        '.project-2'
      ];
      
      const delays = [0, 200, 400, 600, 800]; // 200ms between each section
      
      sections.forEach((section, index) => {
        setTimeout(() => {
          const element = document.querySelector(section);
          if (element) {
            element.classList.add('animate-in');
          }
        }, delays[index]);
      });
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const customCursor = document.querySelector('.custom-cursor');
      if (customCursor) {
        document.body.addEventListener('mousemove', (e) => {
          customCursor.style.left = e.clientX + 'px';
          customCursor.style.top = e.clientY + 'px';
        });
      }
    });
  </script>
  
  <script>
    // Modal popup for projects (GSAP)
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.project-card');
      const modal = document.getElementById('projectModal');
      const backdrop = modal.querySelector('.project-modal__backdrop');
      const dialog = modal.querySelector('.project-modal__dialog');
      const btnClose = modal.querySelector('.project-modal__close');
      const titleEl = modal.querySelector('.project-modal__title');
      const imgEl = modal.querySelector('.project-modal__image img');
      const descEl = modal.querySelector('.project-modal__desc');
      const linkEl = modal.querySelector('.project-modal__link');
      const techWrap = modal.querySelector('.tech-logos');

      const ICONS = {
        html: { url: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg', title: 'HTML' },
        css: { url: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg', title: 'CSS' },
        js: { url: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg', title: 'JavaScript' },
        tailwind: { url: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-plain.svg', title: 'Tailwind CSS' },
      };

      function renderTechs(listStr) {
        techWrap.innerHTML = '';
        if (!listStr) return;
        const slugs = listStr.split(',').map(s => s.trim().toLowerCase()).filter(Boolean);
        slugs.forEach(slug => {
          if (slug === 'gsap') {
            const badge = document.createElement('span');
            badge.className = 'tech-badge';
            badge.textContent = 'GSAP';
            techWrap.appendChild(badge);
          } else if (ICONS[slug]) {
            const img = document.createElement('img');
            img.src = ICONS[slug].url;
            img.alt = ICONS[slug].title;
            img.title = ICONS[slug].title;
            img.loading = 'lazy';
            techWrap.appendChild(img);
          }
        });
      }

      function openModal(data) {
        titleEl.textContent = data.title || '';
        imgEl.src = data.img || '';
        imgEl.alt = data.title || 'Project image';
        descEl.innerHTML = data.desc || '';
        if (data.link && data.link !== '#') {
          linkEl.href = data.link;
          linkEl.style.display = 'inline-flex';
        } else {
          linkEl.style.display = 'none';
        }
        renderTechs(data.tech);
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        gsap.fromTo(backdrop, {opacity: 0}, {opacity: 1, duration: 0.25, ease: 'power2.out'});
        gsap.fromTo(dialog, {y: 30, opacity: 0, scale: 0.96}, {y: 0, opacity: 1, scale: 1, duration: 0.35, ease: 'power3.out'});
      }
      function closeModal() {
        gsap.to(dialog, {y: 20, opacity: 0, scale: 0.97, duration: 0.25, ease: 'power2.in'});
        gsap.to(backdrop, {opacity: 0, duration: 0.25, ease: 'power2.in', onComplete: () => {
          modal.classList.remove('open');
          modal.setAttribute('aria-hidden', 'true');
        }});
      }

      cards.forEach(card => {
        const handler = (e) => {
          if (e.type === 'keypress' && !(e.key === 'Enter' || e.key === ' ')) return;
          const data = {
            title: card.getAttribute('data-title'),
            img: card.getAttribute('data-img'),
            desc: card.getAttribute('data-desc'),
            link: card.getAttribute('data-link'),
            tech: card.getAttribute('data-tech')
          };
          openModal(data);
        };
        card.addEventListener('click', handler);
        card.addEventListener('keypress', handler);
      });
      btnClose.addEventListener('click', (e) => { e.stopPropagation(); closeModal(); });
      backdrop.addEventListener('click', closeModal);
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
    });
  </script>
