    </div>

    <div class="footer">

    <!-- App 1 -->
    <div class="app-1 app-card" tabindex="0" role="button" aria-controls="appModal"

         data-link="#"

    <!-- App 3 -->

  <!-- App Modal (portrait) -->
  <div class="app-modal" id="appModal" aria-hidden="true">
    <div class="app-modal__backdrop"></div>
    <div class="app-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="appModalTitle">
      <button class="app-modal__close" aria-label="Close">&times;</button>
      <h3 id="appModalTitle" class="app-modal__title"></h3>
      <div class="app-modal__image"><img alt="App image" loading="lazy"></div>
      <p class="app-modal__desc"></p>
      <div class="tech-title">Technologies Used:</div>
      <div class="tech-logos"></div>
      <a class="app-modal__link" href="#" target="_blank" rel="noopener noreferrer">WEBSITE</a>
    </div>
  </div>

  <script>
    // Splash shows only once per session
    const overlay = document.getElementById('loading-overlay');
    const grid = document.querySelector('.grid-container');
    grid.style.visibility = 'hidden';
    if (sessionStorage.getItem('splashShown') === 'true') {
      if (overlay) overlay.style.display = 'none';
      grid.style.visibility = 'visible';
      startSequentialAnimations();
    } else {
      const logo = document.querySelector('#loading-overlay .logo');
      const picture = document.querySelector('#loading-overlay .picture');
      logo.style.opacity = '0'; picture.style.opacity = '0';
      logo.style.transform = 'translateY(-80px) scale(0.85)';
      picture.style.transform = 'translateY(80px) scale(0.85)';
      window.addEventListener('DOMContentLoaded', function(){
        setTimeout(()=>{ logo.style.transition='all .8s cubic-bezier(.68,-0.55,.27,1.55)'; picture.style.transition=logo.style.transition; logo.style.opacity='1'; picture.style.opacity='1'; logo.style.transform='translateY(0) scale(1)'; picture.style.transform='translateY(0) scale(1)'; },100);
        setTimeout(()=>{ logo.style.opacity='0'; picture.style.opacity='0'; overlay.classList.add('popout'); }, 2200);
        setTimeout(()=>{ overlay.style.display='none'; grid.style.visibility='visible'; overlay.classList.remove('popout'); sessionStorage.setItem('splashShown','true'); startSequentialAnimations(); }, 2550);
      });
    }

    function startSequentialAnimations(){
      const sections = ['.header','.contact','.footer','.app-1','.app-2','.app-3','.app-4'];
      sections.forEach((s,i)=> setTimeout(()=>{ const el=document.querySelector(s); if(el) el.classList.add('animate-in'); }, i*160));
    }
  </script>

  <script>
    // Modal popup for apps (portrait)
    document.addEventListener('DOMContentLoaded', function(){
      const cards = document.querySelectorAll('.app-card');
      const modal = document.getElementById('appModal');
      const backdrop = modal.querySelector('.app-modal__backdrop');
      const dialog = modal.querySelector('.app-modal__dialog');
      const btnClose = modal.querySelector('.app-modal__close');
      const titleEl = modal.querySelector('.app-modal__title');
      const imgEl = modal.querySelector('.app-modal__image img');
      const descEl = modal.querySelector('.app-modal__desc');
      const linkEl = modal.querySelector('.app-modal__link');
      const techWrap = modal.querySelector('.tech-logos');

      const ICONS = {
        html: { url: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg', title: 'HTML' },
        css:  { url: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg',  title: 'CSS' },
        js:   { url: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg', title: 'JavaScript' },
        gsap: { url: '', title: 'GSAP' }
      };

      function renderTechs(str){
        techWrap.innerHTML=''; if(!str) return; const slugs=str.split(',').map(s=>s.trim().toLowerCase());
        slugs.forEach(slug=>{
          if(slug==='gsap'){ const badge=document.createElement('span'); badge.className='tech-badge'; badge.textContent='GSAP'; techWrap.appendChild(badge); }
          else if(ICONS[slug]){ const img=document.createElement('img'); img.src=ICONS[slug].url; img.alt=ICONS[slug].title; img.title=ICONS[slug].title; img.loading='lazy'; techWrap.appendChild(img); }
        });
      }

      function openModal(data){
        titleEl.textContent=data.title||'';
        imgEl.src=data.img||''; imgEl.alt=data.title||'App image';
        descEl.textContent=data.desc||'';
        if(data.link && data.link!=='#'){ linkEl.href=data.link; linkEl.style.display='inline-flex'; } else { linkEl.style.display='none'; }
        renderTechs(data.tech);
        modal.classList.add('open'); modal.setAttribute('aria-hidden','false');
        gsap.fromTo(backdrop,{opacity:0},{opacity:1,duration:.25,ease:'power2.out'});
        gsap.fromTo(dialog,{y:30,opacity:0,scale:.96},{y:0,opacity:1,scale:1,duration:.35,ease:'power3.out'});
      }
      function closeModal(){
        gsap.to(dialog,{y:20,opacity:0,scale:.97,duration:.25,ease:'power2.in'});
        gsap.to(backdrop,{opacity:0,duration:.25,ease:'power2.in',onComplete:()=>{ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); }});
      }

      cards.forEach(card=>{
        const handler=(e)=>{ if(e.type==='keypress' && !(e.key==='Enter'||e.key===' ')) return; openModal({ title:card.dataset.title, img:card.dataset.img, desc:card.dataset.desc, link:card.dataset.link, tech:card.dataset.tech }); };
        card.addEventListener('click',handler); card.addEventListener('keypress',handler);
      });
      btnClose.addEventListener('click',(e)=>{ e.stopPropagation(); closeModal(); });
      backdrop.addEventListener('click', closeModal);
      document.addEventListener('keydown',(e)=>{ if(e.key==='Escape' && modal.classList.contains('open')) closeModal(); });
    });
  </script>
</body>
</html>
