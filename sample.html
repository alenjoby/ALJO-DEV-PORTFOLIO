<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Accordion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light grey background for the page */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top, not center */
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .accordion-container {
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            margin: 40px auto; /* More margin from top/bottom */
            border: 1px solid #ddd;
            border-radius: 12px; /* Slightly more rounded corners */
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1); /* More pronounced shadow */
            color: #333;
        }

        .accordion-item {
            border-bottom: 1px solid #eee;
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-title {
            padding: 18px 25px; /* More padding */
            background-color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em; /* Slightly larger font */
            font-weight: 600; /* Bolder font */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .accordion-title:hover {
            background-color: #f7f7f7;
        }

        .accordion-item.active .accordion-title {
            background-color: #fafafa; /* Lighter background for active title */
            color: #000;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.86, 0, 0.07, 1); /* Smoother animation curve */
            background-color: #fff;
        }

        .accordion-item.active .accordion-content {
            max-height: 700px; /* Make sure this is larger than your tallest content */
            padding-bottom: 15px; /* Add some padding below the image */
        }

        .content-image {
            width: 100%;
            display: block;
            object-fit: cover;
            border-top: 1px solid #eee;
            padding-top: 15px; /* Add some padding above the image */
        }

        /* Icon for expand/collapse */
        .accordion-title .icon {
            width: 14px; /* Larger icon */
            height: 14px;
            border-right: 2px solid #555;
            border-bottom: 2px solid #555;
            transform: rotate(-45deg);
            transition: transform 0.4s ease;
        }

        .accordion-item.active .accordion-title .icon {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

    <div class="accordion-container">
        <div class="accordion-item active">
            <div class="accordion-title">
                First Dance
                <span class="icon"></span>
            </div>
            <div class="accordion-content">
                <img src="/Images/profilee.png" alt="First Dance" class="content-image">
                </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-title">
                Cocktail Hour
                <span class="icon"></span>
            </div>
            <div class="accordion-content">
                <img src="/Images/child.png" alt="Cocktail Hour" class="content-image">
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-title">
                Dinner Music
                <span class="icon"></span>
            </div>
            <div class="accordion-content">
                <img src="https://via.placeholder.com/600x400/33FF57/FFFFFF?text=Dinner+Music+Image" alt="Dinner Music" class="content-image">
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-title">
                After Party
                <span class="icon"></span>
            </div>
            <div class="accordion-content">
                <img src="https://via.placeholder.com/600x400/3357FF/FFFFFF?text=After+Party+Image" alt="After Party" class="content-image">
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-title">
                Late Night Snacks
                <span class="icon"></span>
            </div>
            <div class="accordion-content">
                <img src="https://via.placeholder.com/600x400/F0F033/000000?text=Late+Night+Snacks+Image" alt="Late Night Snacks" class="content-image">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accordionItems = document.querySelectorAll('.accordion-item');

            accordionItems.forEach(item => {
                const title = item.querySelector('.accordion-title');

                title.addEventListener('click', () => {
                    const wasActive = item.classList.contains('active');

                    // Close all other open accordion items
                    accordionItems.forEach(otherItem => {
                        if (otherItem !== item && otherItem.classList.contains('active')) {
                            otherItem.classList.remove('active');
                        }
                    });

                    // Toggle the 'active' class on the clicked item
                    if (!wasActive) {
                        item.classList.add('active');
                    }
                });
            });
        });
    </script>

</body>
</html>
